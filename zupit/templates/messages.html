<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message:last-child {
            border-bottom: none;
        }

        .message .sender {
            font-weight: bold;
            color: #4CAF50;
        }

        .message .content {
            margin-top: 5px;
            color: #333;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="chat-container">
        <h1>Chat</h1>
        <ul class="messages">
            {% if messages | length > 0 %}
                {% for message in messages %}
                    <li class="message">
                        <span class="sender">{{ message.sender }}:</span>
                        <p class="content">{{ message.content }}</p>
                    </li>
                {% endfor %}
            {% else %}
                <li class="message">Nenhuma mensagem encontrada.</li>
            {% endif %}
        </ul>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let message = messageInput.value;

            if (message.trim() === "") {
                return;
            }

            // Aqui você pode implementar a lógica para enviar a mensagem via WebSocket
            // Exemplo: socket.send(message);

            messageInput.value = ""; // Limpa o campo de entrada após enviar a mensagem
        }
    </script>
</body>
</html>
